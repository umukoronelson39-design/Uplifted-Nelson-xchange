<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uplifted Nelson Xchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0a66c2">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f8;
    }
    header {
      background: #0a66c2;
      color: white;
      padding: 18px;
      text-align: center;
    }
    section {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    .sell {
      background: #28a745;
    }
  </style>
</head>

<body>

<header>
  <h2>Uplifted Nelson Xchange</h2>
  <p>Buy & Sell Bitcoin • Gift Cards</p>
</header>

<section>

  <div class="card">
    <h3>Bitcoin Exchange</h3>
    <p>We buy and sell Bitcoin at competitive market rates.</p>
    <button onclick="openWhatsApp('Bitcoin Exchange')">Trade Bitcoin</button>
  </div>

  <div class="card">
    <h3>Gift Cards</h3>
    <p>We buy and sell all types of gift cards worldwide.</p>
    <button class="sell" onclick="openWhatsApp('Gift Cards')">Trade Gift Cards</button>
  </div>

  <div class="card">
    <h3>Why Choose Us?</h3>
    <p>✔ Fast payments<br>
       ✔ Secure transactions<br>
       ✔ 24/7 customer support</p>
  </div>

</section>

<script>
function openWhatsApp(service) {
  let message = `Hello Uplifted Nelson Xchange, I want to trade ${service}.`;
  window.location.href =
   `https://wa.me/2348174027335?text=${encodeURIComponent(message)}`;
}
</script>

</body>
</html>
