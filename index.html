<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Xchange | Premium OTC</title>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4338ca; --success: #059669; --warning: #d97706; --danger: #dc2626;
            --bg: #f8fafc; --card: #ffffff; --text-main: #1e293b; --text-muted: #64748b;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; }
        .ticker-wrap { width: 100%; overflow: hidden; background: #1e293b; color: #38bdf8; padding: 8px 0; font-size: 12px; font-weight: 700; position: sticky; top: 0; z-index: 100; }
        .ticker { display: flex; white-space: nowrap; animation: ticker 25s linear infinite; }
        .ticker-item { margin-right: 50px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .container { width: 100%; max-width: 440px; padding: 20px; box-sizing: border-box; }
        .box { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); text-align: center; }
        .logo-circle { width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), #6366f1); border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: white; font-weight: 800; font-size: 24px; }
        h2 { font-weight: 800; letter-spacing: -0.025em; margin-bottom: 24px; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 12px; background: #fcfcfd; font-size: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .login-btn, .trade-btn { background: var(--primary); color: white; }
        .withdraw-btn { background: var(--success); color: white; }
        .wallet-card { background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%); color: white; padding: 24px; border-radius: 20px; margin: 20px 0; text-align: left; cursor: pointer; }
        .wallet-card h1 { font-size: 32px; margin: 8px 0 0 0; font-weight: 700; }
        .tab-container { display: flex; background: #f1f5f9; padding: 4px; border-radius: 14px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; font-size: 11px; background: transparent; border-radius: 10px; color: var(--text-muted); border: none; font-weight: 700; cursor: pointer; }
        .active-tab { background: var(--card); color: var(--primary); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .section { background: #fff; padding: 18px; border: 1px solid #f1f5f9; border-radius: 16px; margin-top: 20px; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        td { padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .status-badge { font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; text-transform: capitalize; }
        .status-pending { background: #fffbeb; color: var(--warning); }
        .status-completed { background: #ecfdf5; color: var(--success); }
        .whatsapp-link { background: #25D366; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 14px; border-radius: 12px; margin-top: 20px; font-weight: 600; }
        .admin-btn { background: var(--success); color: white; padding: 6px 10px; border-radius: 8px; font-size: 10px; }
    </style>
</head>
<body>

    <div class="ticker-wrap"><div class="ticker" id="crypto-ticker">Syncing...</div></div>

    <div class="container">
        <div id="auth-screen" class="box">
            <div class="logo-circle">NX</div>
            <h2>Nelson Xchange</h2>
            <input id="email" type="email" placeholder="Email Address">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" onclick="login()">Enter Dashboard</button>
        </div>

        <div id="dashboard-screen" class="box" style="display:none;">
            <div class="wallet-card" onclick="refreshHistory()">
                <p style="margin:0; font-size: 11px; opacity: 0.9; font-weight: 600;">AVAILABLE BALANCE</p>
                <h1 id="balance-display">$0.00</h1>
            </div>

            <div class="tab-container">
                <button id="trade-tab-btn" class="tab active-tab" onclick="showTab('trade')">Sell</button>
                <button id="withdraw-tab-btn" class="tab" onclick="showTab('withdraw')">Cash Out</button>
                <button id="admin-tab-btn" class="tab" onclick="showTab('admin')" style="display:none; color:var(--danger);">Admin Panel</button>
            </div>

            <div id="trade-tab-ui">
                <div class="section">
                    <h4 style="margin: 0 0 10px 0;">Submit Asset</h4>
                    <select id="trade-category" onchange="toggleUpload()"><option value="Crypto">Crypto</option><option value="Giftcard">Gift Card</option></select>
                    <input id="asset-name" placeholder="Asset Name">
                    <input id="trade-amount" type="number" placeholder="Amount ($)">
                    <div id="upload-container" style="display:none;"><input type="file" id="card-image" accept="image/*" style="display:none;"><label for="card-image" style="display:block; background:#f1f5f9; padding:12px; border-radius:10px; border:1px dashed #cbd5e1; cursor:pointer; text-align:center; font-size: 12px;">ðŸ“¸ Upload Image</label></div>
                    <button class="trade-btn" onclick="submitTrade()">Send Trade</button>
                </div>
                <div class="section">
                    <h4 style="margin:0;">My Trades</h4>
                    <table><thead><tr><th>Asset</th><th>Amt</th><th>Status</th></tr></thead><tbody id="trade-history-body"></tbody></table>
                </div>
            </div>

            <div id="withdraw-tab-ui" style="display:none;">
                <div class="section">
                    <h4 style="margin:0 0 10px 0;">Withdraw</h4>
                    <input id="withdraw-amount" type="number" placeholder="Amount ($)">
                    <textarea id="withdraw-details" placeholder="Bank/Wallet Info"></textarea>
                    <button class="withdraw-btn" onclick="submitWithdrawal()">Request Funds</button>
                </div>
            </div>

            <div id="admin-tab-ui" style="display:none;">
                <div class="section" style="border: 1px solid var(--danger);">
                    <h4 style="margin:0; color:var(--danger);">Admin: Pending Trades</h4>
                    <table><thead><tr><th>User</th><th>Asset</th><th>Amt</th><th>Action</th></tr></thead><tbody id="admin-pending-body"></tbody></table>
                </div>
            </div>

            <a href="https://wa.me/YOURNUMBER" class="whatsapp-link">ðŸ’¬ Live Support</a>
            <button onclick="location.reload()" style="background:none; color:var(--danger); font-size: 11px; margin-top: 15px; font-weight:600;">Sign Out</button>
        </div>
    </div>

    <script>
        Backendless.initApp("EAE10E02-8554-43FA-A445-17B496B2F52E", "7905FB19-9C35-4313-976B-1AE613B9A276");
        let userEmail = ""; let currentBalance = 0; let isAdmin = false;

        function login() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            Backendless.UserService.login(email, pass, true).then(user => {
                userEmail = user.email; 
                currentBalance = Number(user.balance || 0);
                isAdmin = user.isAdmin || false;

                if(isAdmin) document.getElementById('admin-tab-btn').style.display = 'block';
                
                document.getElementById("auth-screen").style.display = "none";
                document.getElementById("dashboard-screen").style.display = "block";
                updateBalanceDisplay(currentBalance);
                refreshHistory(); setInterval(refreshHistory, 15000);
            }).catch(err => alert(err.message));
        }

        function updateBalanceDisplay(amt) {
            currentBalance = Number(amt || 0);
            document.getElementById("balance-display").innerText = "$" + currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function showTab(type) {
            document.getElementById('trade-tab-ui').style.display = type === 'trade' ? 'block' : 'none';
            document.getElementById('withdraw-tab-ui').style.display = type === 'withdraw' ? 'block' : 'none';
            document.getElementById('admin-tab-ui').style.display = type === 'admin' ? 'block' : 'none';
            
            document.getElementById('trade-tab-btn').className = type === 'trade' ? 'tab active-tab' : 'tab';
            document.getElementById('withdraw-tab-btn').className = type === 'withdraw' ? 'tab active-tab' : 'tab';
            document.getElementById('admin-tab-btn').className = type === 'admin' ? 'tab active-tab' : 'tab';

            if(type === 'admin') loadAdminData();
        }

        async function submitTrade() {
            const asset = document.getElementById("asset-name").value;
            const amt = Number(document.getElementById("trade-amount").value);
            if(!asset || amt <= 0) return alert("Fill all fields");
            const trade = { asset: asset, amount: amt, status: "Pending", userEmail: userEmail, paidOut: false };
            Backendless.Data.of("Trades").save(trade).then(() => { alert("Sent!"); refreshHistory(); });
        }

        function refreshHistory() {
            if(!userEmail) return;
            const query = Backendless.DataQueryBuilder.create().setWhereClause(`userEmail = '${userEmail}'`).setSortBy(["created DESC"]);
            Backendless.Data.of("Trades").find(query).then(trades => {
                const tbody = document.getElementById("trade-history-body");
                tbody.innerHTML = "";
                trades.forEach(t => {
                    const amt = Number(t.amount || 0);
                    const stat = t.status || "Pending";
                    const isPaid = t.paidOut || false;
                    if (stat === "Completed" && !isPaid) processPayout(t, amt);
                    tbody.innerHTML += `<tr><td>${t.asset}</td><td>$${amt}</td><td><span class="status-badge status-${stat.toLowerCase()}">${stat}</span></td></tr>`;
                });
            });
        }

        function processPayout(trade, amt) {
            Backendless.UserService.getCurrentUser().then(user => {
                user.balance = Number(user.balance || 0) + Number(amt);
                Backendless.UserService.update(user).then(upd => {
                    trade.paidOut = true;
                    Backendless.Data.of("Trades").save(trade).then(() => updateBalanceDisplay(upd.balance));
                });
            });
        }

        function loadAdminData() {
            const query = Backendless.DataQueryBuilder.create().setWhereClause("status = 'Pending'");
            Backendless.Data.of("Trades").find(query).then(trades => {
                const tbody = document.getElementById("admin-pending-body");
                tbody.innerHTML = "";
                trades.forEach(t => {
                    tbody.innerHTML += `<tr><td style="font-size:9px;">${t.userEmail}</td><td>${t.asset}</td><td>$${t.amount}</td><td><button class="admin-btn" onclick="approveTrade('${t.objectId}')">Approve</button></td></tr>`;
                });
            });
        }

        function approveTrade(id) {
            Backendless.Data.of("Trades").findById(id).then(t => {
                t.status = "Completed";
                Backendless.Data.of("Trades").save(t).then(() => { alert("Approved!"); loadAdminData(); });
            });
        }

        function toggleUpload() { document.getElementById("upload-container").style.display = document.getElementById("trade-category").value === "Giftcard" ? "block" : "none"; }
    </script>
</body>
</html>
