<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Xchange | Trade</title>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .box { width: 100%; max-width: 400px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .login-btn { background: #007bff; color: white; }
        .trade-btn { background: #6f42c1; color: white; margin-top: 10px; }
        .wallet-card { background: linear-gradient(135deg, #17a2b8, #117a8b); color: white; padding: 20px; border-radius: 15px; margin: 15px 0; }
        
        #status { font-size: 13px; margin-top: 10px; font-weight: 500; }
        .trade-section { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h2>Nelson Xchange</h2>
        <input id="email" type="email" placeholder="Email Address">
        <input id="password" type="password" placeholder="Password">
        <button class="login-btn" onclick="login()">Login to Trade</button>
        <div id="status">Ready to trade</div>
    </div>

    <div id="dashboard-screen" class="box" style="display:none;">
        <h3 id="user-email" style="color: #007bff; font-size: 14px;"></h3>
        
        <div class="wallet-card">
            <p style="margin:0; font-size: 12px; opacity: 0.9;">AVAILABLE BALANCE</p>
            <h1 id="balance-display" style="margin:5px 0;">$0.00</h1>
        </div>

        <div class="trade-section">
            <h4 style="margin-top:0;">Trade Center</h4>
            
            <label style="font-size: 12px;">I want to:</label>
            <select id="trade-type">
                <option value="Buy Crypto">Buy Crypto (BTC, ETH, USDT)</option>
                <option value="Sell Crypto">Sell Crypto</option>
                <option value="Sell Giftcard">Sell Gift Card (Amazon, Steam, etc.)</option>
            </select>

            <input id="asset-name" placeholder="e.g. Bitcoin or iTunes Card">
            <input id="trade-amount" type="number" placeholder="Amount in USD ($)">
            
            <button class="trade-btn" onclick="submitTrade()">Submit Trade Request</button>
        </div>

        <button onclick="location.reload()" style="background:#eee; color:#333; margin-top:20px;">Logout</button>
    </div>

    <script>
        Backendless.initApp("EAE10E02-8554-43FA-A445-17B496B2F52E", "7905FB19-9C35-4313-976B-1AE613B9A276");

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            Backendless.UserService.login(email, password, true)
                .then((user) => {
                    document.getElementById("auth-screen").style.display = "none";
                    document.getElementById("dashboard-screen").style.display = "block";
                    document.getElementById("user-email").innerText = user.email;
                    document.getElementById("balance-display").innerText = "$" + (user.balance || 0).toFixed(2);
                })
                .catch(err => alert(err.message));
        }

        function submitTrade() {
            const type = document.getElementById("trade-type").value;
            const asset = document.getElementById("asset-name").value;
            const amount = document.getElementById("trade-amount").value;

            if(!asset || !amount) return alert("Please fill in trade details");

            // Save the trade request to a new table called "Trades"
            const tradeData = {
                type: type,
                asset: asset,
                amount: Number(amount),
                status: "Pending",
                userEmail: document.getElementById("user-email").innerText
            };

            Backendless.Data.of("Trades").save(tradeData)
                .then(() => {
                    alert("Trade Submitted! Nelson will review and contact you.");
                    document.getElementById("asset-name").value = "";
                    document.getElementById("trade-amount").value = "";
                })
                .catch(err => alert("Error submitting trade: " + err.message));
        }
    </script>
</body>
</html>
