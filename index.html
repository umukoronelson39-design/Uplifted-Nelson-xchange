<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Xchange | Secure OTC</title>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .box { width: 100%; max-width: 400px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .login-btn { background: #007bff; color: white; }
        .trade-btn { background: #6f42c1; color: white; }
        .wallet-card { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 20px; border-radius: 15px; margin: 15px 0; }
        .history-section { text-align: left; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; color: #888; padding-bottom: 5px; }
        td { padding: 10px 0; border-bottom: 1px solid #eee; }
        .status-pending { color: #f39c12; font-weight: bold; }
        .status-completed { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h2>Nelson Xchange</h2>
        <input id="email" type="email" placeholder="Email Address">
        <input id="password" type="password" placeholder="Password">
        <button class="login-btn" onclick="login()">Sign In</button>
    </div>

    <div id="dashboard-screen" class="box" style="display:none;">
        <div class="wallet-card">
            <p style="margin:0; font-size: 12px; opacity: 0.8;">YOUR BALANCE</p>
            <h1 id="balance-display">$0.00</h1>
        </div>

        <div class="trade-section">
            <select id="trade-category">
                <option value="Crypto">Crypto</option>
                <option value="Giftcard">Giftcard</option>
            </select>
            <input id="asset-name" placeholder="Asset (e.g. BTC or Amazon)">
            <input id="trade-amount" type="number" placeholder="Amount in $">
            <button class="trade-btn" onclick="submitTrade()">Submit Trade</button>
        </div>

        <div class="history-section">
            <h4>Trade History</h4>
            <table>
                <thead>
                    <tr><th>Asset</th><th>Amt</th><th>Status</th></tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="background:none; color:red; font-size: 12px; margin-top: 20px;">Logout</button>
    </div>

    <script>
        // INITIALIZE
        Backendless.initApp("EAE10E02-8554-43FA-A445-17B496B2F52E", "7905FB19-9C35-4313-976B-1AE613B9A276");

        let userEmail = "";
        let currentBalance = 0;

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            Backendless.UserService.login(email, password, true).then(user => {
                userEmail = user.email;
                currentBalance = user.balance || 0;
                document.getElementById("auth-screen").style.display = "none";
                document.getElementById("dashboard-screen").style.display = "block";
                updateBalanceDisplay(currentBalance);
                refreshHistory();
                setInterval(refreshHistory, 10000); // Auto-refresh every 10 seconds
            }).catch(err => alert(err.message));
        }

        function updateBalanceDisplay(amt) {
            currentBalance = amt;
            document.getElementById("balance-display").innerText = "$" + amt.toLocaleString();
        }

        function submitTrade() {
            const asset = document.getElementById("asset-name").value;
            const amount = document.getElementById("trade-amount").value;

            if(!asset || !amount) return alert("Please fill all fields");

            const trade = {
                asset: asset,
                amount: Number(amount),
                status: "Pending",
                userEmail: userEmail,
                paidOut: false // Initial lock state
            };

            Backendless.Data.of("Trades").save(trade).then(() => {
                alert("Trade Submitted!");
                refreshHistory();
            });
        }

        function refreshHistory() {
            const query = Backendless.DataQueryBuilder.create().setWhereClause(`userEmail = '${userEmail}'`);
            
            Backendless.Data.of("Trades").find(query).then(trades => {
                const tbody = document.getElementById("history-body");
                tbody.innerHTML = "";
                
                trades.forEach(t => {
                    // AUTO-PAYOUT LOGIC
                    // If trade is Completed and NOT yet paid to the balance
                    if (t.status === "Completed" && t.paidOut === false) {
                        processPayout(t, t.amount);
                    }

                    tbody.innerHTML += `
                        <tr>
                            <td>${t.asset}</td>
                            <td>$${t.amount}</td>
                            <td class="status-${t.status.toLowerCase()}">${t.status}</td>
                        </tr>
                    `;
                });
            });
        }

        function processPayout(trade, amount) {
            // 1. Get current user
            Backendless.UserService.getCurrentUser().then(user => {
                // 2. Add amount to balance
                const newBalance = (user.balance || 0) + amount;
                user.balance = newBalance;

                // 3. Save User Balance
                Backendless.UserService.update(user).then(updatedUser => {
                    // 4. Lock the trade so it doesn't pay again
                    trade.paidOut = true;
                    Backendless.Data.of("Trades").save(trade);
                    
                    // 5. Update Screen
                    updateBalanceDisplay(updatedUser.balance);
                });
            });
        }
    </script>
</body>
</html>
