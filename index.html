<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Xchange | Secure OTC</title>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 15px; margin: 0; }
        .box { width: 100%; max-width: 420px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .login-btn { background: #007bff; color: white; }
        .trade-btn { background: #6f42c1; color: white; }
        .withdraw-btn { background: #28a745; color: white; margin-top: 10px; }
        .refresh-btn { background: #f8f9fa; color: #007bff; font-size: 11px; padding: 5px 10px; width: auto; margin: 0; border: 1px solid #007bff; border-radius: 5px; }
        .whatsapp-btn { background: #25D366; color: white; margin-top: 20px; font-size: 14px; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 12px; border-radius: 10px; }
        .wallet-card { background: linear-gradient(135deg, #17a2b8, #117a8b); color: white; padding: 20px; border-radius: 15px; margin: 15px 0; }
        .section { background: #fdfdfd; padding: 15px; border: 1px solid #eee; border-radius: 12px; margin-top: 20px; text-align: left; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        th { text-align: left; color: #888; padding-bottom: 5px; border-bottom: 1px solid #eee; }
        td { padding: 10px 0; border-bottom: 1px solid #f9f9f9; }
        .status-pending { color: #f39c12; font-weight: bold; }
        .status-completed { color: #27ae60; font-weight: bold; }
        .status-rejected { color: #dc3545; font-weight: bold; }
        .tab-container { display: flex; gap: 10px; margin-top: 10px; }
        .tab { flex: 1; padding: 10px; font-size: 12px; background: #eee; border-radius: 8px; cursor: pointer; border: none; }
        .active-tab { background: #007bff; color: white; }
    </style>
</head>
<body>

    <div id="auth-screen" class="box">
        <h2>Nelson Xchange</h2>
        <input id="email" type="email" placeholder="Email Address">
        <input id="password" type="password" placeholder="Password">
        <button class="login-btn" onclick="login()">Sign In to Trade</button>
    </div>

    <div id="dashboard-screen" class="box" style="display:none;">
        <p id="user-email-display" style="color: #007bff; font-size: 13px; font-weight: 500; margin:0;"></p>
        <div class="wallet-card">
            <p style="margin:0; font-size: 11px; opacity: 0.8;">ACCOUNT BALANCE</p>
            <h1 id="balance-display">$0.00</h1>
        </div>

        <div class="tab-container">
            <button id="trade-tab-btn" class="tab active-tab" onclick="showTab('trade')">Trade</button>
            <button id="withdraw-tab-btn" class="tab" onclick="showTab('withdraw')">Withdraw</button>
        </div>

        <div id="trade-section" class="section">
            <h4 style="margin: 0 0 10px 0;">New Trade</h4>
            <select id="trade-category" onchange="toggleUpload()">
                <option value="Crypto">Crypto</option>
                <option value="Giftcard">Gift Card</option>
            </select>
            <input id="asset-name" placeholder="Asset (e.g. BTC or Amazon)">
            <input id="trade-amount" type="number" placeholder="Amount in $">
            <div id="upload-container" style="display:none;">
                <input type="file" id="card-image" accept="image/*" style="display:none;">
                <label for="card-image" style="display:block; background:#e9ecef; padding:10px; border-radius:8px; border:1px dashed #ccc; cursor:pointer; text-align:center;">ðŸ“¸ Snap Photo</label>
            </div>
            <button class="trade-btn" onclick="submitTrade()">Submit Trade</button>
        </div>

        <div id="withdraw-section" class="section" style="display:none;">
            <h4 style="margin: 0 0 10px 0;">Request Withdrawal</h4>
            <select id="withdraw-method">
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Crypto Wallet">Crypto Wallet (USDT/BTC)</option>
                <option value="CashApp/Zelle">CashApp / Zelle</option>
            </select>
            <input id="withdraw-amount" type="number" placeholder="Amount to withdraw">
            <textarea id="withdraw-details" placeholder="Enter Bank info or Wallet Address"></textarea>
            <button class="withdraw-btn" onclick="submitWithdrawal()">Request Cash Out</button>
        </div>

        <div class="history-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h4 style="margin: 0;">Trade History</h4>
                <button class="refresh-btn" onclick="refreshHistory()">ðŸ”„ Refresh</button>
            </div>
            <table>
                <thead><tr><th>Asset</th><th>Amt</th><th>Status</th><th>Del</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>

        <a href="https://wa.me/YOURNUMBER" class="whatsapp-btn" target="_blank">ðŸ’¬ Chat Support</a>
        <button onclick="location.reload()" style="background:none; color:#dc3545; font-size: 13px; margin-top: 15px; width: 100%;">Logout</button>
    </div>

    <script>
        Backendless.initApp("EAE10E02-8554-43FA-A445-17B496B2F52E", "7905FB19-9C35-4313-976B-1AE613B9A276");
        let userEmail = "";
        let currentBalance = 0;

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            Backendless.UserService.login(email, password, true).then(user => {
                userEmail = user.email;
                currentBalance = user.balance || 0;
                document.getElementById("auth-screen").style.display = "none";
                document.getElementById("dashboard-screen").style.display = "block";
                document.getElementById("user-email-display").innerText = user.email;
                updateBalanceDisplay(currentBalance);
                refreshHistory();
                setInterval(refreshHistory, 30000);
            }).catch(err => alert(err.message));
        }

        function updateBalanceDisplay(amt) {
            currentBalance = amt || 0;
            document.getElementById("balance-display").innerText = "$" + currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function showTab(type) {
            document.getElementById('trade-section').style.display = type === 'trade' ? 'block' : 'none';
            document.getElementById('withdraw-section').style.display = type === 'withdraw' ? 'block' : 'none';
            document.getElementById('trade-tab-btn').className = type === 'trade' ? 'tab active-tab' : 'tab';
            document.getElementById('withdraw-tab-btn').className = type === 'withdraw' ? 'tab active-tab' : 'tab';
        }

        function toggleUpload() {
            document.getElementById("upload-container").style.display = document.getElementById("trade-category").value === "Giftcard" ? "block" : "none";
        }

        async function submitTrade() {
            const asset = document.getElementById("asset-name").value;
            const amount = document.getElementById("trade-amount").value;
            if(!asset || !amount) return alert("Fill fields");
            let fileUrl = "";
            const fileInput = document.getElementById("card-image");
            if (fileInput.files.length > 0) {
                const uploaded = await Backendless.Files.upload(fileInput.files[0], "trades", true);
                fileUrl = uploaded.fileURL;
            }
            const trade = { asset: asset, amount: Number(amount), status: "Pending", userEmail: userEmail, proofImage: fileUrl, paidOut: false };
            Backendless.Data.of("Trades").save(trade).then(() => { alert("Trade Sent!"); refreshHistory(); });
        }

        async function submitWithdrawal() {
            const amt = Number(document.getElementById("withdraw-amount").value);
            const details = document.getElementById("withdraw-details").value;
            const method = document.getElementById("withdraw-method").value;

            if (amt <= 0 || !details) return alert("Enter valid amount and details.");
            if (amt > currentBalance) return alert("Insufficient balance!");

            const request = { amount: amt, method: method, details: details, userEmail: userEmail, status: "Pending" };
            
            // Deduct balance immediately
            const user = await Backendless.UserService.getCurrentUser();
            user.balance = currentBalance - amt;
            await Backendless.UserService.update(user);
            updateBalanceDisplay(user.balance);

            await Backendless.Data.of("Withdrawals").save(request);
            alert("Withdrawal request sent!");
            showTab('trade');
        }

        function refreshHistory() {
            if(!userEmail) return;
            const query = Backendless.DataQueryBuilder.create().setWhereClause(`userEmail = '${userEmail}'`).setSortBy(["created DESC"]);
            Backendless.Data.of("Trades").find(query).then(trades => {
                const tbody = document.getElementById("history-body");
                tbody.innerHTML = "";
                trades.forEach(t => {
                    const amt = t.amount || t.Amount || 0;
                    const stat = t.status || t.Status || "Pending";
                    const isPaid = t.paidOut || t.PaidOut || false;
                    if (stat === "Completed" && isPaid !== true) { processPayout(t, amt); }
                    const isFinished = (stat === "Completed" || stat === "Rejected");
                    const actionBtn = isFinished ? `<button onclick="deleteTrade('${t.objectId}')" style="color:red; background:none; border:none;">Delete</button>` : "ðŸ”’";
                    tbody.innerHTML += `<tr><td>${t.asset || t.Asset}</td><td>$${amt}</td><td class="status-${stat.toLowerCase()}">${stat}</td><td>${actionBtn}</td></tr>`;
                });
            });
        }

        function deleteTrade(id) {
            if (confirm("Delete?")) Backendless.Data.of("Trades").remove({ objectId: id }).then(() => refreshHistory());
        }

        function processPayout(trade, amt) {
            Backendless.UserService.getCurrentUser().then(user => {
                user.balance = (user.balance || 0) + amt;
                Backendless.UserService.update(user).then(upd => {
                    trade.paidOut = true;
                    Backendless.Data.of("Trades").save(trade);
                    updateBalanceDisplay(upd.balance);
                });
            });
        }
    </script>
</body>
</html>
