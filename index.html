<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Uplifted Nelson Xchange</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  background:#fff;
  width:100%;
  max-width:520px;
  padding:35px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
h2{color:#2575fc;text-align:center;margin-bottom:20px}
.card{
  background:#f8f9ff;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:2px solid #ddd;
  font-weight:600;
}
button{
  width:100%;
  padding:15px;
  background:#2575fc;
  border:none;
  color:#fff;
  font-size:18px;
  font-weight:700;
  border-radius:12px;
  cursor:pointer;
}
button:hover{background:#185bd8}
#loginError{color:red;text-align:center;display:none}
#appSection{display:none}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ccc;
}
th{background:#2575fc;color:#fff}
.support a{
  display:block;
  text-align:center;
  margin-top:10px;
  color:#2575fc;
  font-weight:700;
  text-decoration:none;
}
.logout{
  background:#fff;
  color:#2575fc;
  border:2px solid #2575fc;
  margin-bottom:15px;
}
.status{
  text-align:center;
  font-weight:700;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<section id="loginSection">
  <h2>Login â€“ Uplifted Nelson Xchange</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError">Invalid login details</p>
</section>

<!-- APP -->
<section id="appSection">

<button class="logout" id="logoutBtn">Logout</button>

<h2>Uplifted Nelson Xchange</h2>

<p class="status" id="netStatus">ðŸŸ¢ Online</p>

<div class="card">
<p><b>We buy and sell Bitcoin, Crypto & Gift Cards</b></p>
</div>

<!-- TRADE FORM -->
<div class="card">
<h3>Submit Trade</h3>

<select id="tradeCategory">
<option value="">Select Category</option>
<option value="Crypto">Crypto</option>
<option value="Gift Card">Gift Card</option>
</select>

<select id="assetType" disabled>
<option value="">Select Asset</option>
</select>

<input type="number" id="tradeAmount" placeholder="Amount">

<textarea id="tradeDetails" placeholder="Wallet or card details"></textarea>

<button id="submitTradeBtn">Submit Trade</button>
<p id="tradeMsg"></p>
</div>

<!-- HISTORY -->
<div class="card">
<h3>Trade History</h3>
<table>
<thead>
<tr>
<th>Date</th>
<th>Category</th>
<th>Asset</th>
<th>Amount</th>
</tr>
</thead>
<tbody id="historyTable"></tbody>
</table>
</div>

<!-- SUPPORT -->
<div class="card support">
<p><b>Customer Support</b></p>
<a href="https://wa.me/2348174027335" target="_blank">ðŸ“² WhatsApp Support</a>
<a href="mailto:support@upliftednelson.com">ðŸ“§ Email Support</a>
</div>

</section>
</div>

<script>
// LOGIN
const VALID_USERNAME="Upliftednel";
const VALID_PASSWORD="Nelson@24$";

loginBtn.onclick=()=>{
  if(username.value===VALID_USERNAME && password.value===VALID_PASSWORD){
    loginSection.style.display="none";
    appSection.style.display="block";
    loginError.style.display="none";
  }else{
    loginError.style.display="block";
  }
};

logoutBtn.onclick=()=>{
  appSection.style.display="none";
  loginSection.style.display="block";
};

// ASSETS
const crypto=["Bitcoin (BTC)","Ethereum (ETH)","USDT","USDC","BNB","TRON (TRX)"];
const giftcards=["Amazon","Apple / iTunes","Google Play","Steam","PlayStation","Xbox","Netflix","Spotify","Walmart","Sephora","Visa / Mastercard"];

tradeCategory.onchange=()=>{
  assetType.innerHTML='<option value="">Select Asset</option>';
  assetType.disabled=false;
  const list=tradeCategory.value==="Crypto"?crypto:giftcards;
  list.forEach(a=>{
    let o=document.createElement("option");
    o.textContent=a;
    assetType.appendChild(o);
  });
};

// SAVE TRADE
submitTradeBtn.onclick=()=>{
  if(!tradeCategory.value||!assetType.value||!tradeAmount.value){
    tradeMsg.style.color="red";
    tradeMsg.textContent="Fill all required fields";
    return;
  }
  const trade={
    date:new Date().toLocaleString(),
    category:tradeCategory.value,
    asset:assetType.value,
    amount:tradeAmount.value
  };
  let trades=JSON.parse(localStorage.getItem("trades"))||[];
  trades.push(trade);
  localStorage.setItem("trades",JSON.stringify(trades));
  tradeMsg.style.color="green";
  tradeMsg.textContent="Trade submitted successfully";
  loadTrades();
};

// LOAD HISTORY
function loadTrades(){
  historyTable.innerHTML="";
  (JSON.parse(localStorage.getItem("trades"))||[]).forEach(t=>{
    let r=document.createElement("tr");
    r.innerHTML=`<td>${t.date}</td><td>${t.category}</td><td>${t.asset}</td><td>${t.amount}</td>`;
    historyTable.appendChild(r);
  });
}
loadTrades();

// OFFLINE STATUS
window.addEventListener("offline",()=>netStatus.textContent="ðŸ”´ Offline");
window.addEventListener("online",()=>netStatus.textContent="ðŸŸ¢ Online");
</script>

</body>
</html>
